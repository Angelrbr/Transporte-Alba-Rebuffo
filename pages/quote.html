    <!-- Page body, mainly focused on Quote form -->
    <main class="main container__locale">
        <h2 class="qmain__form--title">Cotizacion</h2>
        <div class="content__form">
            <form action="" class="form" id="content_quote">
                <div class="content__form__body">
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre..." id="name">
                        <label for="surname">Apellido</label>
                        <input type="text" name="apellido" id="surname" placeholder="Apellido...">
                        <label for="tel">Tel√©fono</label>
                        <input type="text" name="telefono" id="tel" placeholder="Telefono...">
                        <label for="email">Email</label>
                        <input type="email" name="mail" id="email" placeholder="Email...">
                        <label for="msg">Mensaje</label>
                        <textarea name="mensaje" id="msg" cols="27" rows="6" placeholder="Deje su Mensaje..."></textarea>
                    </div>
                    <div>
                        <label for="prod">Especifique Producto</label>
                        <input type="text" name="producto" id="prod" placeholder="Producto...">
                        <label for="value">Valor Declarado del Producto</label>
                        <input type="text" name="valor_producto" id="value" placeholder="Valor Declarado...">
                        <label for="weight">Ingrese el Peso</label>
                        <input type="text" name="peso" id="weight" placeholder="Peso...">
                        <label for="volume">Especifique el Volumen</label>
                        <input type="text" name="volumen" id="volume" placeholder="Volumen...">
                        <label for="oc">Ciudad de Origen</label>
                        <input type="text" name="ciudadorigen" id="oc" placeholder="Ciudad Origen...">
                        <label for="op">Provincia de Origen</label>
                        <input type="text" name="provinciaorigen" id="op" placeholder="Provincia Origen...">
                        <label for="ac">Ciudad Destino</label>
                        <input type="text" name="ciudaddestino" id="ac" placeholder="Ciudad Destino...">
                    </div>
                </div>
                <div class="content__form__footer">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </main>
